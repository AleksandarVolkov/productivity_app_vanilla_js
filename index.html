<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity App Vanilla JS</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://kit.fontawesome.com/c3b185193c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

  </head>
  <body>
    
    <div id="container">
      <div id="header">
        <div class="icon from-right-trans transition hidden">
          <button id="previousToCurrentMonth"><i class="fa-solid fa-circle-left fa-2xl"></i></button>
        </div>
        <div class="icon transition">
          <button id="previousButton"><i class="fa-regular fa-circle-left fa-2xl"></i></button>
        </div>
        <div id="monthDisplay"></div>
        <div class="icon transition">
          <button id="nextButton"><i class="fa-regular fa-circle-right fa-2xl"></i></button>
        </div>
        <div class="icon from-left-trans transition hidden">
          <button id="nextToCurrentMonth"><i class="fa-solid fa-circle-right fa-2xl"></i></button>
        </div>
      </div>

      <div id="weekdays">
        <div>MONDAY</div>
        <div>TUESDAY</div>
        <div>WEDNESDAY</div>
        <div>THURSDAY</div>
        <div>FRIDAY</div>
        <div>SATURDAY</div>
        <div>SUNDAY</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>New Event</h2>

      <input id="eventTitleInput" placeholder="Event Title" />

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
      <h2>Event</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>

    <script src="/js/main.js"></script>
    
    
  </body>
</html>
